name: ğŸš€ Shopee Clone CI/CD Pipeline

env:
  NODE_VERSION: '22'

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ==================== CHANGES DETECTION ====================
  changes:
    name: ğŸ” Detect Changes
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      src: ${{ steps.filter.outputs.src }}
      tests: ${{ steps.filter.outputs.tests }}
      docs: ${{ steps.filter.outputs.docs }}
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ” Detect Changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            src:
              - 'src/**'
              - 'public/**'
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'vite.config.ts'
              - 'tsconfig.json'
            tests:
              - 'test/**'
              - 'vitest.setup.js'
              - 'src/**/*.test.{ts,tsx}'
            docs:
              - 'docs/**'
              - '*.md'

  # ==================== CODE QUALITY ====================
  code-quality:
    name: ğŸ” Code Quality & Type Safety
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: changes
    if: needs.changes.outputs.src == 'true'

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup PNPM
        uses: pnpm/action-setup@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ğŸ“¦ Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ”’ TypeScript Type Check (noEmit)
        run: pnpm tsc --noEmit

      - name: ğŸ§¹ ESLint Check
        run: pnpm run lint

      - name: ğŸ’… Prettier Check
        run: pnpm run prettier

      - name: ğŸ“Š Upload Lint Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-results
          path: |
            eslint-report.json
          retention-days: 3
          if-no-files-found: ignore

  # ==================== SECURITY SCANNING ====================
  security:
    name: ğŸ›¡ï¸ Security Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [changes, code-quality]
    if: needs.changes.outputs.src == 'true'

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup PNPM
        uses: pnpm/action-setup@v4

      - name: ğŸ” Dependency Audit
        run: pnpm audit --audit-level high
        continue-on-error: true

      - name: ğŸ” Secret Detection
        uses: trufflesecurity/trufflehog@v3.82.13
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD

      - name: ğŸ›¡ï¸ SAST Scan with CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: typescript, javascript

      - name: ğŸ” CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  # ==================== TESTING ====================
  test:
    name: ğŸ§ª Testing Suite
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [changes, code-quality]
    if: needs.changes.outputs.src == 'true' || needs.changes.outputs.tests == 'true'

    strategy:
      matrix:
        node-version: [20, 22]

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup PNPM
        uses: pnpm/action-setup@v4

      - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: ğŸ“¦ Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ§ª Run Unit Tests
        run: pnpm run test:unit

      - name: ğŸ”— Run Integration Tests
        run: pnpm run test:integration

      - name: ğŸ“¸ Run Snapshot Tests
        run: pnpm run test:snapshots

      - name: ğŸ“Š Generate Coverage Report
        run: pnpm run test:coverage

      - name: ğŸ“ˆ Upload Coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: shopee-clone-coverage
          fail_ci_if_error: false

      - name: ğŸ“ Comment Test Results on PR
        if: always() && github.event_name == 'pull_request'
        uses: dorny/test-reporter@v1
        with:
          name: Vitest Results (Node ${{ matrix.node-version }})
          path: ./test-results/*.xml
          reporter: java-junit
          fail-on-error: false

  # ==================== BUILD ====================
  build:
    name: ğŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [changes, code-quality, security, test]
    if: |
      needs.changes.outputs.src == 'true' &&
      needs.code-quality.result == 'success' &&
      (needs.security.result == 'success' || needs.security.result == 'skipped') &&
      (needs.test.result == 'success' || needs.test.result == 'skipped')

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup PNPM
        uses: pnpm/action-setup@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ğŸ—‚ï¸ Cache Vite Build
        uses: actions/cache@v4
        with:
          path: |
            node_modules/.vite
            .vite
          key: vite-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml', 'vite.config.ts') }}
          restore-keys: |
            vite-${{ runner.os }}-

      - name: ğŸ“¦ Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build Production
        run: pnpm run build:production

      - name: ğŸ’¾ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-assets
          path: dist/
          retention-days: 3

      - name: ğŸ“Š Report Bundle Size
        if: github.event_name == 'pull_request'
        run: |
          echo "ğŸ“¦ Bundle size report:"
          du -sh dist/ || echo "No dist folder found"

  # ==================== DEPLOYMENT STAGING ====================
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: build
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: staging
      url: ${{ steps.deploy.outputs.preview-url }}

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ’¾ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-assets

      - name: ğŸš€ Deploy to Vercel Staging
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./

      - name: ğŸ¥ Health Check
        run: |
          for i in $(seq 1 10); do
            if curl -sf ${{ steps.deploy.outputs.preview-url }}; then
              echo "âœ… Deployment is healthy"
              exit 0
            fi
            echo "â³ Attempt $i/10 failed, retrying in 10s..."
            sleep 10
          done
          echo "âŒ Health check failed after 10 attempts"
          exit 1

      - name: ğŸ’¡ Lighthouse Performance Audit
        uses: treosh/lighthouse-ci-action@v9
        with:
          urls: ${{ steps.deploy.outputs.preview-url }}
          uploadArtifacts: true
          temporaryPublicStorage: true

  # ==================== DEPLOYMENT PRODUCTION ====================
  deploy-production:
    name: ğŸš€ Production Deployment
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: build
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    environment:
      name: production
      url: https://shopee-clone-typescript.vercel.app

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ’¾ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-assets

      - name: ğŸš€ Deploy to Vercel Production
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./

      - name: ğŸ§ª Smoke Tests
        run: |
          # Critical path testing
          curl -f https://shopee-clone-typescript.vercel.app
          curl -f https://shopee-clone-typescript.vercel.app/login
          curl -f https://shopee-clone-typescript.vercel.app/products

      - name: ğŸ’¡ Production Performance Audit
        uses: treosh/lighthouse-ci-action@v9
        with:
          urls: |
            https://shopee-clone-typescript.vercel.app
            https://shopee-clone-typescript.vercel.app/login
            https://shopee-clone-typescript.vercel.app/products
          uploadArtifacts: true

      - name: ğŸ“¢ Notify Success
        if: success()
        uses: slackapi/slack-github-action@v2.0.0
        with:
          payload: |
            {
              "text": "ğŸ‰ Shopee Clone Ä‘Ã£ deploy thÃ nh cÃ´ng lÃªn production!"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

      - name: ğŸ“¢ Notify Failure
        if: failure()
        uses: slackapi/slack-github-action@v2.0.0
        with:
          payload: |
            {
              "text": "âŒ Deployment tháº¥t báº¡i! Cáº§n kiá»ƒm tra ngay."
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
