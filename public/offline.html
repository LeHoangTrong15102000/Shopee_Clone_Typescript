<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ee4d2d">
  <title>Shopee Clone - Ngoại tuyến</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background-color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .header {
      background: linear-gradient(180deg, #f53d2d, #ee4d2d);
      padding: 16px 24px;
      text-align: center;
    }
    .header h1 {
      color: white;
      font-size: 24px;
      font-weight: 700;
    }
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      text-align: center;
    }
    .offline-icon {
      width: 120px;
      height: 120px;
      margin-bottom: 24px;
      fill: #ee4d2d;
    }
    .title {
      font-size: 24px;
      font-weight: 600;
      color: #333;
      margin-bottom: 12px;
    }
    .subtitle {
      font-size: 16px;
      color: #757575;
      margin-bottom: 32px;
      max-width: 300px;
    }
    .retry-btn {
      background-color: #ee4d2d;
      color: white;
      border: none;
      padding: 12px 48px;
      font-size: 16px;
      font-weight: 500;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .retry-btn:hover {
      background-color: #d73211;
    }
    .retry-btn:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Shopee Clone</h1>
  </header>
  <main class="content">
    <svg class="offline-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path d="M23.64 7c-.45-.34-4.93-4-11.64-4-1.5 0-2.89.19-4.15.48L18.18 13.8 23.64 7zm-6.6 8.22L3.27 1.44 2 2.72l2.05 2.06C1.91 5.76.59 6.82.36 7l11.63 14.49.01.01.01-.01 3.9-4.86 3.32 3.32 1.27-1.27-3.46-3.46z"/>
    </svg>
    <h2 class="title">Bạn đang ngoại tuyến</h2>
    <p class="subtitle">Vui lòng kiểm tra kết nối mạng và thử lại</p>
    <button class="retry-btn" onclick="window.location.reload()">Thử lại</button>
  </main>
</body>
</html>
